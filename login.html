<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/Frontend/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-page-container">
        <div class="login-box">
            <h1 class="form-title">Iniciar Sesión</h1>
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <label for="username">Usuario:</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Contraseña:</label>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
                <p id="error-message" style="color: red; display: none; margin-top: 10px;"></p>
            </form>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <h2 id="welcome-message">¡Bienvenido!</h2>
            <div class="spinner">
            </div>
            <p>Redirigiendo...</p>
        </div>
    </div>

    <div id="message-box" class="message-box hidden"></div>

    <script src="/Frontend/js/animations.js"></script>
    <script src="/Frontend/js/main.js" defer></script>
</body>

</html>
