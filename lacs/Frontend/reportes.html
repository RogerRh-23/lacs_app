<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="reportes.css">
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <main class="content">
        <nav class="reports-box">
            <div class="reports-tabs">
                <button class="newReport-tab active" id="newReport-tab-btn">Nuevo Reporte</button>
                <button class="newReport-tab" id="viewReport-tab-btn">Ver Reportes</button>
                <div class="tab-indicator"></div>
            </div>
            <div class="reports-forms">
                <form id="reports-form" class="tab-form">
                    <div class="input-group">
                        <input type="text" list="Tipos" id="reports-types" required placeholder=" ">
                        <label for="reports-types">Tipo de reporte
                            <datalist id="Tipos">
                                <option value="T1"></option>
                                <option value="T2"></option>
                                <option value="T3"></option>
                                <option value="T4"></option>
                            </datalist>
                        </label>
                    </div>
                    <button class="save-button" type="submit">Guardar</button>
                </form>
            </div>
        </nav>
    </main>

    <script src="animations.js"></script>
    <script src="main.js"></script>
</body>

</html>
