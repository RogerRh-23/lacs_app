<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="reportes.css">
</head>

<body>
    <nav class="sidebar closed">
        <button id="toggle-sidebar" aria-label="Mostrar/Ocultar menú lateral">
            <span id="sidebar-icon">&#9776;</span>
        </button>
        <ul>
            <li><a onclick="location.href='home.html'">Inicio</a></li>
            <li><a onclick=" location.href='reportes.html'">Reportes</a></li>
            <li><a onclick=" location.href='logs.html'">Historial</a></li>
            <li><a onclick=" location.href='bajas.html'">Bajas</a></li>
        </ul>
        <div class="sidebar-user">
            <span class="avatar">
                <img src="https://cdn-icons-png.flaticon.com/512/4794/4794936.png" alt="Avatar">
            </span>
            <button class="username dropbtn" id="user-menu-btn" type="button">Usuario</button>
            <div class="dropdown-content" id="user-dropdown">
                <a href="#">Perfil</a>
                <a href="#">Configuración</a>
                <a onclick="location.href='login.html'">Cerrar sesión</a>
            </div>
        </div>
    </nav>

    <main class="content">
        <nav class="reports-box">
            <div class="reports-tabs">
                <button class="newReport-tab active" id="newReport-tab-btn">Nuevo Reporte</button>
                <div class="tab-indicator"></div>
            </div>
            <div class="reports-forms">
                <form id="reports-form" class="tab-form">
                    <div class="input-group">
                        <input type="text" list="Tipos" id="reports-types" required placeholder=" ">
                        <label for="reports-types">Tipo de reporte
                            <datalist id="Tipos">
                                <option value="T1"></option>
                                <option value="T2"></option>
                                <option value="T3"></option>
                                <option value="T4"></option>
                            </datalist>
                        </label>
                    </div>
                    <button class="save-button" type="submit">Guardar</button>
                </form>
            </div>
        </nav>
    </main>

    <script src="animations.js"></script>
</body>

</html>
