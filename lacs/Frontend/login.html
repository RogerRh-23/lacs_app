<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main class="content">
        <nav class="login-box">
            <div class="login-tabs">
                <button class="login-tab active" id="login-tab-btn">Iniciar sesión</button>
                <button class="login-tab" id="register-tab-btn">Registrarse</button>
                <div class="tab-indicator"></div>
            </div>
            <div class="login-forms">
                <form id="login-form" class="tab-form active">
                    <div class="input-group">
                        <input type="text" id="login-usuario" required placeholder=" ">
                        <label for="login-usuario">Usuario</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" required placeholder=" ">
                        <label for="login-password">Contraseña</label>
                    </div>
                    <button class="login-button" type="submit">Iniciar sesión</button>
                </form>
                <form id="register-form" class="tab-form">
                    <div class="form-section">
                        <div class="input-group">
                            <input type="text" id="register-name" required placeholder=" ">
                            <label for="register-name">Nombre(s)</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="register-lastname" required placeholder=" ">
                            <label for="register-lastname">Apellidos</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="register-phone" required placeholder=" ">
                            <label for="register-phone">Telefono</label>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="input-group">
                            <input type="password" id="register-password" required placeholder=" ">
                            <label for="register-password">Contraseña</label>
                        </div>
                        <div class="input-group" style="position: relative;">
                            <input type="text" list="Empresas" id="register-empresa" required placeholder="">
                            <label for="register-empresa">Empresa
                                <datalist id="Empresas">
                                    <option value="LATIN"></option>
                                    <option value="DOSNICH"></option>
                                </datalist>
                            </label>
                        </div>
                    </div>
                    <button class="register-button" type="submit">Registrarse</button>
                </form>
            </div>
            <div id="registration-success-message" class="registration-success-message hidden">
                <h3>¡Registro Exitoso!</h3>
                <p>Tu cuenta ha sido creada.</p>
                <p>Tu nombre de usuario es: <strong id="generated-username-display"></strong></p>
                <button id="go-to-login-btn" class="login-button">Ir a Iniciar Sesión</button>
            </div>
        </nav>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2 id="welcome-message">¡Bienvenido!</h2>
            <p>Redirigiendo...</p>
        </div>
    </div>

    <script src="animations.js"></script>
    <script src="main.js"></script>
</body>

</html>
