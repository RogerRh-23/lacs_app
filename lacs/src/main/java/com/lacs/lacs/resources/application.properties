spring.h2.console.enabled=true
spring.h2.console.path=/h2-console # Ruta de acceso a la consola (ej. http://localhost:8080/h2-console)

spring.datasource.url=jdbc:h2:mem:lacsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # URL de la base de datos en memoria
spring.datasource.driverClassName=org.h2.Driver # Driver JDBC para H2
spring.datasource.username=sa # Usuario por defecto
spring.datasource.password= # Contraseña vacía

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect # Dialecto de base de datos para Hibernate
spring.jpa.hibernate.ddl-auto=update # Permite que Hibernate cree/actualice automáticamente las tablas.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formatea el SQL para mejor legibilidad

