<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informacion personal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="persInfo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main class="content">
        <nav class="pers-box">
            <div class="pers-forms">
                <form id="personal-info-form" class="pers-form">
                    <!-- Sección de Datos Personales -->
                    <h3 class="section-title">Datos Personales</h3> <!-- Clase para estilizar el título de sección -->

                    <div class="input-group">
                        <label for="pers-fechNac" class="input-label">Fecha de nacimiento:</label>
                        <div class="relative">
                            <input type="date" id="pers-fechNac" name="fecha_nacimiento" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="pers-sex" class="input-label">Sexo:</label>
                        <div class="relative">
                            <select id="pers-sex" name="sexo" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-venus-mars"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="pers-naci" class="input-label">Nacionalidad:</label>
                        <div class="relative">
                            <input type="text" id="pers-naci" name="nacionalidad" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-flag"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="pers-edoCivil" class="input-label">Estado civil:</label>
                        <div class="relative">
                            <select id="pers-edoCivil" name="estado_civil" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="soltero">Soltero(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="viudo">Viudo(a)</option>
                                <option value="divorciado">Divorciado(a)</option>
                                <option value="union_libre">Unión Libre</option>
                            </select>
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-heart"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Sección de Datos de Identificación -->
                    <h3 class="section-title">Datos de Identificación</h3> <!-- Nuevo título de sección -->

                    <div class="input-group">
                        <label for="pers-curp" class="input-label">CURP:</label>
                        <div class="relative">
                            <input type="text" id="pers-curp" name="curp" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-id-card"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="pers-rfc" class="input-label">RFC:</label>
                        <div class="relative">
                            <input type="text" id="pers-rfc" name="rfc" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-file-invoice"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="pers-nss" class="input-label">No. de Seguro Social:</label>
                        <div class="relative">
                            <input type="text" id="pers-nss" name="nss" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-hospital-user"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Sección de Información de Domicilio -->
                    <h3 class="section-title">Información de Domicilio del Empleado</h3>
                    <!-- Clase para estilizar el título de sección -->
                    <div class="domicilio">
                        <div class="input-group">
                            <label for="pers-calle" class="input-label">Calle:</label>
                            <div class="relative">
                                <input type="text" id="pers-calle" name="street" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-road"></i>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="pers-num-ext" class="input-label">Número Exterior:</label>
                            <div class="relative">
                                <input type="text" id="pers-num-ext" name="exterior_number" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-hashtag"></i>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="pers-num-int" class="input-label">Número Interior (Opcional):</label>
                            <div class="relative">
                                <input type="text" id="pers-num-int" name="interior_number" placeholder=""
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-door-open"></i>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="pers-colonia" class="input-label">Colonia:</label>
                            <div class="relative">
                                <input type="text" id="pers-colonia" name="colony" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="pers-ciudad" class="input-label">Ciudad:</label>
                            <div class="relative">
                                <input type="text" id="pers-ciudad" name="city" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-city"></i>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="pers-estado" class="input-label">Estado:</label>
                            <div class="relative">
                                <input type="text" id="pers-estado" name="state" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-globe-americas"></i>
                                </span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="pers-cp" class="input-label">Código Postal:</label>
                            <div class="relative">
                                <input type="text" id="pers-cp" name="zip_code" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 pl-10">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-mail-bulk"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-button">Guardar Información</button>
                </form>
            </div>
        </nav>
    </main>

    <script src="animations.js"></script>
    <script src="main.js"></script>
</body>

</html>
