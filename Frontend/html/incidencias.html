<div class="incidencias-page-container">
    <h1 class="page-main-title section-title">Incidencias</h1>

    <!-- Contenedor de Pestañas -->
    <div class="tab-navigation">
        <button class="tab-button active" data-tab="nueva-incidencia">Nueva Incidencia</button>
        <button class="tab-button" data-tab="ver-incidencias">Ver Incidencias</button>
    </div>

    <!-- Contenido de la Pestaña "Nueva Incidencia" -->
    <div id="nueva-incidencia" class="tab-content active">
        <div class="form-section">
            <h2 class="section-title">Reportar Nueva Incidencia</h2>
            <form>
                <div class="form-row">
                    <div class="input-group">
                        <div class="relative">
                            <i class="fas fa-project-diagram"></i> <!-- Icono de proyecto -->
                            <input type="text" id="incidenciaProyecto" name="incidenciaProyecto" placeholder=" "
                                required>
                        </div>
                        <label for="incidenciaProyecto" class="input-label">Proyecto:</label>
                    </div>
                    <div class="input-group">
                        <div class="relative">
                            <i class="fas fa-user-tie"></i> <!-- Icono de coordinador -->
                            <input type="text" id="incidenciaCoordinador" name="incidenciaCoordinador" placeholder=" "
                                required>
                        </div>
                        <label for="incidenciaCoordinador" class="input-label">Coordinador:</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <div class="relative">
                            <i class="fas fa-sitemap"></i> <!-- Icono de subproyecto -->
                            <input type="text" id="incidenciaSubproyecto" name="incidenciaSubproyecto" placeholder=" "
                                required>
                        </div>
                        <label for="incidenciaSubproyecto" class="input-label">Subproyecto:</label>
                    </div>
                    <div class="input-group">
                        <div class="relative">
                            <i class="fas fa-clock"></i> <!-- Icono de turno -->
                            <select id="incidenciaTurno" name="incidenciaTurno" required>
                                <option value="" disabled selected>Selecciona un turno</option>
                                <option value="matutino">Matutino</option>
                                <option value="vespertino">Vespertino</option>
                                <option value="nocturno">Nocturno</option>
                            </select>
                        </div>
                        <label for="incidenciaTurno" class="input-label">Turno:</label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <div class="relative">
                            <i class="fas fa-info-circle"></i> <!-- Icono de descripción -->
                            <textarea id="incidenciaDescripcion" name="incidenciaDescripcion" placeholder=" "
                                rows="5"></textarea>
                        </div>
                        <label for="incidenciaDescripcion" class="input-label">Descripción Detallada:</label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">Guardar Incidencia</button>
                    <button type="button" class="cancel-button">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Contenido de la Pestaña "Ver Incidencias" -->
    <div id="ver-incidencias" class="tab-content">
        <div class="form-section">
            <h2 class="section-title">Listado de Incidencias</h2>
            <p>Aquí se mostrará la tabla o lista de incidencias existentes.</p>
            <!-- Puedes añadir una tabla aquí para mostrar las incidencias -->
        </div>
    </div>
</div>

<script>
    // Lógica JavaScript para las pestañas
    document.addEventListener('DOMContentLoaded', () => {
        const tabButtons = document.querySelectorAll('.tab-navigation .tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetTab = button.dataset.tab;

                // Remover 'active' de todos los botones y contenidos
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));

                // Añadir 'active' al botón clicado y al contenido correspondiente
                button.classList.add('active');
                document.getElementById(targetTab).classList.add('active');
            });
        });
    });
</script>
