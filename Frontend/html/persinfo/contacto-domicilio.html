<!-- Pestaña Datos Laborales -->
<div id="laborales" class="tab-content">
    <h3 class="section-title">Información del Puesto y Cliente</h3>
    <div class="form-section">
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-briefcase"></i></span>
                <input type="text" id="pers-puesto" name="puesto" placeholder=" " required>
                <label for="pers-puesto" class="input-label">Puesto o Categoría:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-tasks"></i></span>
                <input type="text" id="pers-actividades" name="actividades" placeholder=" " required>
                <label for="pers-actividades" class="input-label">Actividades a Realizar:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-building"></i></span>
                <input type="text" id="pers-nombreEmpresaCliente" name="nombre_empresa_cliente" placeholder=" "
                    required>
                <label for="pers-nombreEmpresaCliente" class="input-label">Nombre Empresa
                    Cliente:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-file-invoice"></i></span>
                <input type="text" id="pers-rfcEmpresaCliente" name="rfc_empresa_cliente" placeholder=" " required>
                <label for="pers-rfcEmpresaCliente" class="input-label">RFC Empresa Cliente:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-industry"></i></span>
                <input type="text" id="pers-giroEmpresaCliente" name="giro_empresa_cliente" placeholder=" " required>
                <label for="pers-giroEmpresaCliente" class="input-label">Giro Empresa Cliente:</label>
            </div>
        </div>
    </div>

    <h3 class="section-title">Detalles del Contrato y Proyecto</h3>
    <div class="form-section">
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-handshake"></i></span>
                <select id="pers-tipoContrato" name="tipo_contrato" required>
                    <option value="" disabled selected></option>
                    <option value="determinado">Determinado</option>
                    <option value="obra_determinada">Obra Determinada</option>
                    <option value="indeterminado">Indeterminado</option>
                    <option value="periodo_prueba">Periodo de Prueba</option>
                </select>
                <label for="pers-tipoContrato" class="input-label">Tipo de Contrato:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-hourglass-half"></i></span>
                <input type="text" id="pers-tiempoDuracion" name="tiempo_duracion" placeholder=" ">
                <label for="pers-tiempoDuracion" class="input-label">Tiempo Duración (Si Determinado) /
                    Nombre Proyecto:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-project-diagram"></i></span>
                <input type="text" id="pers-consisteProyecto" name="consiste_proyecto" placeholder=" ">
                <label for="pers-consisteProyecto" class="input-label">En qué Consiste el Proyecto (Obra
                    Determinada):</label>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group checkbox-group">
                <input type="checkbox" id="pers-reconocerAntiguedad" name="reconocer_antiguedad">
                <label for="pers-reconocerAntiguedad">Se le va a reconocer antigüedad</label>
            </div>
            <div class="input-group">
                <div class="relative">
                    <span><i class="fas fa-calendar-check"></i></span>
                    <input type="date" id="pers-fechaAntiguedadCliente" name="fecha_antiguedad_cliente" placeholder=" ">
                    <label for="pers-fechaAntiguedadCliente" class="input-label">Fecha de Antigüedad con
                        el
                        Cliente:</label>
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="submit-button">Guardar Datos Laborales</button>
