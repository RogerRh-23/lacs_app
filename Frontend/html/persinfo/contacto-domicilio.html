<h3 class="section-title">Información de Contacto</h3>
<div class="form-section">
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-phone"></i></span>
            <input type="tel" id="pers-telefono" name="telefono" placeholder=" " required>
            <label for="pers-telefono" class="input-label">Número de Teléfono:</label>
        </div>
    </div>
</div>

<h3 class="section-title">Detalles del Domicilio Personal</h3>
<div class="form-section">
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-road"></i></span>
            <input type="text" id="pers-calle" name="calle" placeholder=" " required>
            <label for="pers-calle" class="input-label">Calle:</label>
        </div>
    </div>
    <div class="form-row">
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-hashtag"></i></span>
                <input type="text" id="pers-num-ext" name="numero_exterior" placeholder=" " required>
                <label for="pers-num-ext" class="input-label">Número Exterior:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-door-open"></i></span>
                <input type="text" id="pers-num-int" name="numero_interior" placeholder=" ">
                <label for="pers-num-int" class="input-label">Número Interior (Opcional):</label>
            </div>
        </div>
    </div>
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-map-marker-alt"></i></span>
            <input type="text" id="pers-colonia" name="colonia" placeholder=" " required>
            <label for="pers-colonia" class="input-label">Colonia:</label>
        </div>
    </div>
    <div class="form-row">
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-city"></i></span>
                <input type="text" id="pers-ciudad" name="ciudad" placeholder=" " required>
                <label for="pers-ciudad" class="input-label">Ciudad:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-globe-americas"></i></span>
                <input type="text" id="pers-estado" name="estado" placeholder=" " required>
                <label for="pers-estado" class="input-label">Estado:</label>
            </div>
        </div>
    </div>
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-mail-bulk"></i></span>
            <input type="text" id="pers-cp" name="codigo_postal" placeholder=" " required>
            <label for="pers-cp" class="input-label">Código Postal:</label>
        </div>
    </div>
</div>

<h3 class="section-title">Domicilio Laboral</h3>
<div class="form-section">
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-briefcase"></i></span>
            <input type="text" id="pers-calleLaboral" name="calle_laboral" placeholder=" ">
            <label for="pers-calleLaboral" class="input-label">Calle Laboral:</label>
        </div>
    </div>
    <div class="form-row">
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-hashtag"></i></span>
                <input type="text" id="pers-numExtLaboral" name="numero_exterior_laboral" placeholder=" ">
                <label for="pers-numExtLaboral" class="input-label">Número Exterior Laboral:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-door-open"></i></span>
                <input type="text" id="pers-numIntLaboral" name="numero_interior_laboral" placeholder=" ">
                <label for="pers-numIntLaboral" class="input-label">Número Interior Laboral
                    (Opcional):</label>
            </div>
        </div>
    </div>
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-map-marker-alt"></i></span>
            <input type="text" id="pers-coloniaLaboral" name="colonia_laboral" placeholder=" ">
            <label for="pers-coloniaLaboral" class="input-label">Colonia Laboral:</label>
        </div>
    </div>
    <div class="form-row">
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-city"></i></span>
                <input type="text" id="pers-ciudadLaboral" name="ciudad_laboral" placeholder=" ">
                <label for="pers-ciudadLaboral" class="input-label">Ciudad Laboral:</label>
            </div>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-globe-americas"></i></span>
                <input type="text" id="pers-estadoLaboral" name="estado_laboral" placeholder=" ">
                <label for="pers-estadoLaboral" class="input-label">Estado Laboral:</label>
            </div>
        </div>
    </div>
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-mail-bulk"></i></span>
            <input type="text" id="pers-cpLaboral" name="codigo_postal_laboral" placeholder=" ">
            <label for="pers-cpLaboral" class="input-label">Código Postal Laboral:</label>
        </div>
    </div>
</div>
<button type="submit" class="submit-button">Guardar Contacto y Domicilio</button>
