<h3 class="section-title">Información Adicional Personal</h3>
<div class="form-section">
    <div class="form-row">
        <div class="input-group checkbox-group">
            <input type="checkbox" id="pers-pensionado" name="pensionado">
            <label for="pers-pensionado">Pensionado</label>
        </div>
        <div class="input-group checkbox-group">
            <input type="checkbox" id="pers-pensionAlim" name="pension_alimenticia">
            <label for="pers-pensionAlim">Pensión Alimenticia</label>
        </div>
    </div>
    <div class="form-row">
        <div class="input-group checkbox-group">
            <input type="checkbox" id="pers-viajero" name="viajero">
            <label for="pers-viajero">Viajero</label>
        </div>
        <div class="input-group checkbox-group">
            <input type="checkbox" id="pers-foraneo" name="foraneo">
            <label for="pers-foraneo">Foráneo</label>
        </div>
    </div>
    <div class="form-row">
        <div class="input-group checkbox-group">
            <input type="checkbox" id="pers-maternidad" name="maternidad">
            <label for="pers-maternidad">Maternidad</label>
        </div>
        <div class="input-group">
            <div class="relative">
                <span><i class="fas fa-baby"></i></span>
                <input type="number" id="pers-hijo" name="hijo" placeholder=" ">
                <label for="pers-hijo" class="input-label">Hijo(s)</label>
            </div>
        </div>
    </div>
</div>

<h3 class="section-title">Beneficiarios</h3>

<!-- Contenedor para los beneficiarios existentes y los nuevos duplicados -->
<div id="beneficiaries-container">
    <!-- Plantilla del primer/único beneficiario (se clonará a partir de aquí) -->
    <!-- Es importante que este div tenga una clase que lo identifique como plantilla -->
    <div class="beneficiary-entry" data-beneficiary-index="0">
        <div class="form-row">
            <div class="input-group">
                <div class="relative">
                    <i class="fas fa-users"></i>
                    <input type="text" id="pers-beneficiarioNombre-0" name="beneficiario_nombre_0" placeholder=" ">
                    <label for="pers-beneficiarioNombre-0" class="input-label">Nombre Completo del
                        Beneficiario(s):</label>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="input-group">
                <div class="relative">
                    <i class="fas fa-percent"></i>
                    <input type="number" id="pers-beneficiarioPorcentaje-0" name="beneficiario_porcentaje_0"
                        placeholder=" ">
                    <label for="pers-beneficiarioPorcentaje-0" class="input-label">Porcentaje del
                        Beneficiario:</label>
                </div>
            </div>
        </div>
        <!-- Opcional: Botón para eliminar este beneficiario si hay más de uno -->
        <div class="form-row delete-button-container" style="display: none;">
            <div class="input-group">
                <button type="button" class="delete-beneficiary-btn">
                    <i class="fas fa-trash"></i> Eliminar Beneficiario
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Botón para añadir un nuevo beneficiario -->
<div class="form-row">
    <div class="input-group">
        <div class="relative">
            <i class="fas fa-plus"></i>
            <button type="button" id="add-beneficiary-btn" class="add-button">Añadir Otro
                Beneficiario</button>
        </div>
    </div>
</div>

<h3 class="section-title">Información Médica</h3>
<div class="form-section">
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-hospital"></i></span>
            <input type="text" id="pers-umf" name="umf" placeholder=" ">
            <label for="pers-umf" class="input-label">UMF:</label>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group checkbox-group">
            <input type="checkbox" id="pers-incapacidad" name="pers-incapacidad">
            <label for="pers-incapacidad" class="input-label">Incapacidad:</label>
        </div>
    </div>
    <div class="input-group">
        <div class="input-group checkbox-group">
            <input type="checkbox" id="pers-incapacidadBenef" name="pers-incapacidadBenef">
            <label for="pers-incapacidadBenef" class="input-label">Incapacidad del
                Beneficiario:</label>
        </div>
    </div>
    <div class="input-group">
        <div class="relative">
            <span><i class="fas fa-user-md"></i></span>
            <input type="text" id="pers-tratamientoMedicoBenef" name="tratamiento_medico_beneficiarios" placeholder=" ">
            <label for="pers-tratamientoMedicoBenef" class="input-label">Tratamiento Médico
                Beneficiarios:</label>
        </div>
    </div>
</div>
<button type="submit" class="submit-button">Guardar Información Adicional</button>
