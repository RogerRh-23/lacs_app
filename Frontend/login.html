<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css"> <!-- Mantener si tienes estilos específicos aquí -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="content">
        <nav class="login-box">
            <div class="login-tabs">
                <button class="login-tab active" id="login-tab-btn">Iniciar sesión</button>
                <button class="login-tab" id="register-tab-btn">Registrarse</button>
                <div class="tab-indicator"></div>
            </div>

            <div class="login-forms">
                <!-- FORMULARIO DE INICIO DE SESIÓN -->
                <form id="login-form" class="tab-form active">
                    <div class="input-group">
                        <label for="login-usuario">Usuario:</label>
                        <input type="text" id="login-usuario" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña:</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <!-- AÑADIDA LA CLASE login-button AQUÍ -->
                    <button type="submit" class="login-button">Iniciar Sesión</button>
                </form>

                <!-- FORMULARIO DE REGISTRO -->
                <form id="register-form" class="tab-form hidden">
                    <div class="input-group">
                        <label for="register-name">Nombre:</label>
                        <input type="text" id="register-name" name="first_name" required>
                    </div>
                    <div class="input-group">
                        <label for="register-lastname">Apellido:</label>
                        <input type="text" id="register-lastname" name="last_name" required>
                    </div>
                    <div class="input-group">
                        <label for="register-phone">Teléfono:</label>
                        <input type="text" id="register-phone" name="phone">
                    </div>
                    <div class="input-group">
                        <label for="register-empresa">Empresa:</label>
                        <input type="text" list="Empresas" id="register-empresa" name="company" required placeholder="">
                        <datalist id="Empresas">
                            <option value="LACS"></option>
                            <option value="DOSNITSH"></option>
                        </datalist>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Contraseña:</label>
                        <input type="password" id="register-password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password2">Confirmar Contraseña:</label>
                        <input type="password" id="register-password2" name="password2" required>
                    </div>
                    <!-- AÑADIDA LA CLASE register-button AQUÍ -->
                    <button type="submit" class="register-button">Registrarse</button>
                </form>
            </div>

            <div id="registration-success-message" class="registration-success-message hidden">
                <h3>¡Registro Exitoso!</h3>
                <p>Tu cuenta ha sido creada.</p>
                <p>Tu nombre de usuario es: <strong id="generated-username-display"></strong></p>
                <button id="go-to-login-btn" class="login-button">Ir a Iniciar Sesión</button>
            </div>
        </nav>
    </main>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <h2 id="welcome-message">¡Bienvenido!</h2>
            <p>Redirigiendo...</p>
        </div>
    </div>

    <div id="message-box" class="message-box hidden"></div>

    <script src="animations.js"></script>
    <script src="main.js"></script>
</body>

</html>
